# Docker Compose file for Ctrl-Alt-Play Panel
# Version: 2.x compatible

services:
  # Ctrl-Alt-Play Panel Application (Web Interface)
  ctrl-alt-play:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ctrl-alt-play
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
      - "${AGENT_PORT:-8080}:${AGENT_PORT:-8080}"  # Agent WebSocket port
      - "${FRONTEND_PORT:-3001}:${FRONTEND_PORT:-3001}"  # Frontend port (if separate)
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ctrlaltplay:${POSTGRES_PASSWORD:-ctrlaltplay}@postgres:5432/ctrlaltplay
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      AGENT_SECRET: ${AGENT_SECRET:-your-agent-secret-key-change-this}
      
      # Flexible Port Configuration
      PORT: ${PORT:-3000}
      FRONTEND_PORT: ${FRONTEND_PORT:-3001}
      AGENT_PORT: ${AGENT_PORT:-8080}
      
      # Auto-detect available ports in production
      AUTO_PORT_DETECTION: ${AUTO_PORT_DETECTION:-true}
      PORT_RANGE_START: ${PORT_RANGE_START:-3000}
      PORT_RANGE_END: ${PORT_RANGE_END:-3100}
      
      # Deployment environment
      DEPLOYMENT_ENV: ${DEPLOYMENT_ENV:-production}
      HOST: ${HOST:-0.0.0.0}
    volumes:
      - ./uploads:/app/uploads:rw
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ctrl-alt-play-network
    healthcheck:
      test: ["CMD-SHELL", "node /app/dist/health-check.js || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (Panel Only)
  postgres:
    image: postgres:16-alpine
    container_name: ctrl-alt-play-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ctrlaltplay
      POSTGRES_USER: ctrlaltplay
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ctrlaltplay}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ctrl-alt-play-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctrlaltplay -d ctrlaltplay"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache (Panel Only)
  redis:
    image: redis:7-alpine
    container_name: ctrl-alt-play-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data:rw
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ctrl-alt-play-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: ctrl-alt-play-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      ctrl-alt-play:
        condition: service_healthy
    networks:
      - ctrl-alt-play-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# NOTE: Game servers are NOT managed by this docker-compose
# They are managed by external agents running on game server hosts
# Agents connect to this panel via WebSocket on port 8080

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ctrl-alt-play-network:
    driver: bridge
    name: ctrl-alt-play-network
