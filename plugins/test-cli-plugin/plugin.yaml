name: test-cli-plugin
version: 1.0.0
author: scarecrow
description: Description for test-cli-plugin plugin
license: MIT

# Plugin configuration
main: backend/index.js
frontend: frontend/index.js

# Required permissions
permissions:
  routes: false
  database: false
  filesystem: false
  network: false

# API endpoints this plugin provides
api:
  routes: []

# Dependencies
dependencies:
  node: ">=14.0.0"
  
# Plugin metadata
tags:
  - custom
  
# Plugin lifecycle hooks
hooks:
  install: true
  enable: true
  disable: true
  uninstall: true