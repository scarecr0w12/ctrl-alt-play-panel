<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ctrl-Alt-Play Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center text-white">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2">Ctrl-Alt-Play Panel</h1>
            <p class="text-white text-opacity-80">Professional Game Server Management</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-2xl p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none"
                        placeholder="admin@example.com"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none"
                        placeholder="••••••••"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-white text-opacity-80 hover:text-opacity-100">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                >
                    Sign In
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-black bg-opacity-20 rounded-lg">
                <h3 class="font-semibold mb-2">Demo Credentials:</h3>
                <div class="text-sm space-y-1">
                    <p><strong>Admin:</strong> admin@example.com / admin123</p>
                    <p><strong>User:</strong> user@example.com / user123</p>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-white text-opacity-80">
                    Don't have an account? 
                    <a href="/register.html" class="text-white hover:underline">Create one</a>
                </p>
            </div>
        </div>

        <!-- Status Indicator -->
        <div class="text-center mt-6">
            <div class="inline-flex items-center space-x-2 text-sm text-white text-opacity-80">
                <div id="server-status" class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span>Server Online</span>
            </div>
        </div>
    </div>

    <script>
        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'OK') {
                    document.getElementById('server-status').className = 'w-2 h-2 bg-green-400 rounded-full animate-pulse';
                } else {
                    document.getElementById('server-status').className = 'w-2 h-2 bg-red-400 rounded-full';
                }
            } catch (error) {
                document.getElementById('server-status').className = 'w-2 h-2 bg-red-400 rounded-full';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    alert('Login failed: ' + (data.message || 'Invalid credentials'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: Server error');
            }
        });

        // Check server status on load
        checkServerStatus();
        setInterval(checkServerStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
