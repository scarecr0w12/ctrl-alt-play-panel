<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ctrl-Alt-Play Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center text-white p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2">Create Account</h1>
            <p class="text-white text-opacity-80">Join Ctrl-Alt-Play Panel</p>
        </div>

        <!-- Registration Form -->
        <div class="glass-card rounded-2xl p-8">
            <form id="registerForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium mb-2">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            required
                            class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none"
                            placeholder="John"
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium mb-2">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            required
                            class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none"
                            placeholder="Doe"
                        >
                    </div>
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none"
                        placeholder="johndoe"
                    >
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none"
                        placeholder="john@example.com"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none"
                        placeholder="••••••••"
                    >
                    <p class="text-xs text-white text-opacity-60 mt-1">Minimum 6 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none"
                        placeholder="••••••••"
                    >
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="form-checkbox h-4 w-4 text-blue-600">
                    <label for="terms" class="ml-2 text-sm">
                        I agree to the <a href="#" class="text-white hover:underline">Terms of Service</a> and 
                        <a href="#" class="text-white hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                >
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-white text-opacity-80">
                    Already have an account? 
                    <a href="/login.html" class="text-white hover:underline">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Validate password confirmation
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: data.firstName,
                        lastName: data.lastName,
                        username: data.username,
                        email: data.email,
                        password: data.password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store token
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    alert('Account created successfully!');
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    alert('Registration failed: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed: Server error');
            }
        });
    </script>
</body>
</html>
