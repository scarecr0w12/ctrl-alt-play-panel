<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Ctrl-Alt-Play Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #1e293b 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .collection-card {
            transition: all 0.3s ease;
        }
        .collection-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }
        .modal {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen dashboard-container">
    <!-- Header -->
    <div class="nav-header sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Collections Manager</h1>
                        <p class="text-gray-400">Organize your servers and workshop items</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showCreateModal()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                        Create Collection
                    </button>
                    <a href="/" class="text-gray-400 hover:text-white transition">
                        ‚Üê Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Search and Filters -->
        <div class="glass-card rounded-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search collections..."
                        class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none"
                        onkeyup="searchCollections()"
                    >
                </div>
                <div class="flex gap-2">
                    <select id="typeFilter" class="bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none" onchange="filterCollections()">
                        <option value="">All Types</option>
                        <option value="SERVERS">Servers</option>
                        <option value="WORKSHOP_ITEMS">Workshop Items</option>
                        <option value="MOD_PACKS">Mod Packs</option>
                        <option value="MIXED">Mixed</option>
                    </select>
                    <button onclick="togglePublicCollections()" id="publicToggle" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition">
                        Show Public
                    </button>
                </div>
            </div>
        </div>

        <!-- Collections Grid -->
        <div id="collectionsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Collections will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-gray-400">Loading collections...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <svg class="w-16 h-16 text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            <h3 class="text-xl font-semibold mb-2">No Collections Found</h3>
            <p class="text-gray-400 mb-6">Create your first collection to organize your servers and workshop items.</p>
            <button onclick="showCreateModal()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg transition">
                Create Collection
            </button>
        </div>
    </div>

    <!-- Create/Edit Collection Modal -->
    <div id="collectionModal" class="fixed inset-0 modal z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-card rounded-xl p-6 w-full max-w-md">
                <h2 id="modalTitle" class="text-xl font-bold mb-4">Create Collection</h2>
                <form id="collectionForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Collection Name</label>
                        <input 
                            type="text" 
                            id="collectionName"
                            required
                            class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none"
                            placeholder="Enter collection name"
                        >
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Description (Optional)</label>
                        <textarea 
                            id="collectionDescription"
                            rows="3"
                            class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none"
                            placeholder="Enter collection description"
                        ></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Type</label>
                        <select 
                            id="collectionType"
                            class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none"
                        >
                            <option value="MIXED">Mixed</option>
                            <option value="SERVERS">Servers</option>
                            <option value="WORKSHOP_ITEMS">Workshop Items</option>
                            <option value="MOD_PACKS">Mod Packs</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" id="collectionPublic" class="form-checkbox h-4 w-4 text-blue-600">
                            <span class="ml-2 text-sm">Make this collection public</span>
                        </label>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="hideCreateModal()" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg transition">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                            Create Collection
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let collections = [];
        let isShowingPublic = false;
        let editingCollectionId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
            
            // Handle form submission
            document.getElementById('collectionForm').addEventListener('submit', handleFormSubmit);
        });

        // Load collections from API
        async function loadCollections() {
            try {
                showLoading();
                const response = await fetch('/api/collections', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken') || 'demo-token'}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load collections');
                }

                const data = await response.json();
                collections = data.data || [];
                renderCollections();
            } catch (error) {
                console.error('Error loading collections:', error);
                showError('Failed to load collections');
                // Show demo data for development
                showDemoCollections();
            }
        }

        // Render collections
        function renderCollections() {
            const container = document.getElementById('collectionsContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.classList.add('hidden');

            if (collections.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = collections.map(collection => `
                <div class="collection-card glass-card rounded-xl p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-semibold">${collection.name}</h3>
                            <p class="text-sm text-gray-400">${collection.description || 'No description'}</p>
                        </div>
                        <div class="flex space-x-2">
                            <span class="px-2 py-1 bg-blue-600/20 text-blue-400 rounded text-xs">${collection.type}</span>
                            ${collection.isPublic ? '<span class="px-2 py-1 bg-green-600/20 text-green-400 rounded text-xs">Public</span>' : ''}
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-sm text-gray-400">
                            ${collection.items?.length || 0} items
                        </p>
                        <p class="text-xs text-gray-500">
                            Created ${new Date(collection.createdAt).toLocaleDateString()}
                        </p>
                    </div>

                    <div class="flex justify-between items-center">
                        <div class="flex space-x-2">
                            <button onclick="viewCollection('${collection.id}')" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm transition">
                                View
                            </button>
                            <button onclick="editCollection('${collection.id}')" class="bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded text-sm transition">
                                Edit
                            </button>
                        </div>
                        <button onclick="deleteCollection('${collection.id}')" class="text-red-400 hover:text-red-300 p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Show demo data for development
        function showDemoCollections() {
            collections = [
                {
                    id: 'demo-1',
                    name: 'My Minecraft Servers',
                    description: 'Collection of my favorite Minecraft game servers',
                    type: 'SERVERS',
                    isPublic: false,
                    createdAt: new Date().toISOString(),
                    items: [
                        { id: '1', itemType: 'server', itemId: 'mc-1' },
                        { id: '2', itemType: 'server', itemId: 'mc-2' }
                    ]
                },
                {
                    id: 'demo-2',
                    name: 'Essential Workshop Mods',
                    description: 'Must-have workshop items for any server',
                    type: 'WORKSHOP_ITEMS',
                    isPublic: true,
                    createdAt: new Date().toISOString(),
                    items: [
                        { id: '3', itemType: 'workshop_item', itemId: 'mod-1' },
                        { id: '4', itemType: 'workshop_item', itemId: 'mod-2' },
                        { id: '5', itemType: 'workshop_item', itemId: 'mod-3' }
                    ]
                }
            ];
            renderCollections();
        }

        // Show/hide modal
        function showCreateModal() {
            editingCollectionId = null;
            document.getElementById('modalTitle').textContent = 'Create Collection';
            document.getElementById('collectionForm').reset();
            document.getElementById('collectionModal').classList.remove('hidden');
        }

        function hideCreateModal() {
            document.getElementById('collectionModal').classList.add('hidden');
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('collectionName').value,
                description: document.getElementById('collectionDescription').value,
                type: document.getElementById('collectionType').value,
                isPublic: document.getElementById('collectionPublic').checked
            };

            try {
                const url = editingCollectionId ? `/api/collections/${editingCollectionId}` : '/api/collections';
                const method = editingCollectionId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken') || 'demo-token'}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save collection');
                }

                hideCreateModal();
                loadCollections();
                showSuccess(editingCollectionId ? 'Collection updated successfully' : 'Collection created successfully');
            } catch (error) {
                console.error('Error saving collection:', error);
                showError('Failed to save collection');
            }
        }

        // Collection actions
        function viewCollection(id) {
            // Implement view collection functionality
            console.log('Viewing collection:', id);
            alert('Collection view functionality coming soon!');
        }

        function editCollection(id) {
            const collection = collections.find(c => c.id === id);
            if (!collection) return;

            editingCollectionId = id;
            document.getElementById('modalTitle').textContent = 'Edit Collection';
            document.getElementById('collectionName').value = collection.name;
            document.getElementById('collectionDescription').value = collection.description || '';
            document.getElementById('collectionType').value = collection.type;
            document.getElementById('collectionPublic').checked = collection.isPublic;
            document.getElementById('collectionModal').classList.remove('hidden');
        }

        async function deleteCollection(id) {
            if (!confirm('Are you sure you want to delete this collection?')) return;

            try {
                const response = await fetch(`/api/collections/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken') || 'demo-token'}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete collection');
                }

                loadCollections();
                showSuccess('Collection deleted successfully');
            } catch (error) {
                console.error('Error deleting collection:', error);
                showError('Failed to delete collection');
            }
        }

        // Search and filter functions
        function searchCollections() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                renderCollections();
                return;
            }

            const filtered = collections.filter(collection => 
                collection.name.toLowerCase().includes(query) ||
                (collection.description && collection.description.toLowerCase().includes(query))
            );

            const originalCollections = collections;
            collections = filtered;
            renderCollections();
            collections = originalCollections;
        }

        function filterCollections() {
            const type = document.getElementById('typeFilter').value;
            if (!type) {
                renderCollections();
                return;
            }

            const filtered = collections.filter(collection => collection.type === type);
            const originalCollections = collections;
            collections = filtered;
            renderCollections();
            collections = originalCollections;
        }

        async function togglePublicCollections() {
            const button = document.getElementById('publicToggle');
            isShowingPublic = !isShowingPublic;
            
            if (isShowingPublic) {
                button.textContent = 'Show Mine';
                button.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                
                try {
                    const response = await fetch('/api/collections/public');
                    const data = await response.json();
                    collections = data.data || [];
                    renderCollections();
                } catch (error) {
                    console.error('Error loading public collections:', error);
                }
            } else {
                button.textContent = 'Show Public';
                button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                button.classList.add('bg-gray-700', 'hover:bg-gray-600');
                loadCollections();
            }
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('collectionsContainer').innerHTML = '';
            document.getElementById('emptyState').classList.add('hidden');
        }

        function showError(message) {
            console.error(message);
            // Could implement a toast notification here
        }

        function showSuccess(message) {
            console.log(message);
            // Could implement a toast notification here
        }
    </script>
</body>
</html>
